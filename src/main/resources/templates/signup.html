<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
    <body>
    <div class="container">
        <h2 class="mt-5 mb-3">회원 가입</h2>
        <form action="/users" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="uName">이름:</label>
                <input type="text" class="form-control" id="uName" name="uName" required>
            </div>
            <div class="form-group">
                <label for="uGender">성별:</label>
                <input type="text" class="form-control" id="uGender" name="uGender" required>
            </div>
            <div class="form-group">
                <label for="uBirthDate">생년월일:</label>
                <input type="date" class="form-control" id="uBirthDate" name="uBirthDate" required>
            </div>
            <div class="form-group">
                <label for="uID">아이디:</label>
                <input type="text" class="form-control" id="uID" name="uID" required>
            </div>
            <div class="form-group">
                <label for="uPW">비밀번호:</label>
                <input type="password" class="form-control" id="uPW" name="uPW" required>
            </div>
            <div class="form-group">
                <label for="uTel">전화번호:</label>
                <input type="tel" class="form-control" id="uTel" name="uTel" required>
            </div>
            <div class="form-group">
                <label for="uAdr">주소:</label>
                <input type="text" class="form-control" id="uAdr" name="uAdr" required>
            </div>
            <div class="form-group">
                <label for="uEmail">이메일:</label>
                <input type="email" class="form-control" id="uEmail" name="uEmail" required>
            </div>
            <div class="form-group">
                <label for="uProfileImage">프로필 이미지:</label>
                <input type="file" class="form-control" id="uProfileImage" name="uProfileImage">
            </div>
            <div class="form-group">
                <label for="tag">사용자 타입 (1: 사용자, 2: 관리자):</label>
                <input type="number" class="form-control" id="tag" name="tag" required>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
